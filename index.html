<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz-clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-option">
            <ul class="nav-list">
                <li>SAVE MORE ON APP</li>
                <li>DARAZ DONATES</li>
                <li><span>SELL ON DARAZ</span></li>
                <li>CUSTOMER CARE</li>
                <li>TRACK MY ORDER</li>
                <li>SIGNUP / LOGIN</li>
                <li> DARAZ AFFILIATE PROGRAM</li>
                <li>ভাষা</li>
            </ul>    
        </div>
        <!-- The second nav-bar -->
        <div class="second-navbar">
            <div class="logo">
                <div class="logo-icon"></div>
            </div>

            <div class="search">
                <input type="text" placeholder="Search in Daraz" class="input-type">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <i class="fa-solid fa-cart-shopping"></i>

            <div class="free-delivery">
                <div class="free-delivery-image"></div>
            </div>

        </div>   
    </header>

    <div>
        <select class="option">
            <option>Catagories</option>
            <option>Women's & Girls' Fashion</option>
            <option>Health & Beauty</option>
            <option>Watches, Bags, Jewellery</option>
            <option>Men's & Boys' Fashion</option>
            <option>Electronics Devices</option>
            <option>TV & Home Appliances</option>
            <option>Electronic Accessories</option>
            <option>Groceries</option>
            <option>Home & Lifestyle</option>
            <option>Sports & Outdoors</option>
            <option>Automotive & Motorbike</option>
        </select>
    </div>
        
    <div class="hero-image">
        <div class="first-image"></div>
    </div>
    
</body>
</html>
